{% extends 'main/base.html' %}

{% block content %}

<h1> Create Team </h1>

<h2>{{ error }}</h2>

<form method="POST">
    {% csrf_token %}

<p>
    <label for="id_teamname">Team Name:</label>
    <input type="text" name="name" autofocus autocapitalize="none" autocomplete="team name" maxlength="100" required id="id_teamname">
</p>
<p>
    <label for="id_teamcode">Team Code:</label>
    <input type="text" name="join_code" maxlength="100" required id="id_teamcode">
</p>

<button type="submit">Create</button>
</form>

{% endblock %}
