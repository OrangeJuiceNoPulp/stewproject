
{% if user.is_authenticated %}

Logged in as {{ user.username }}

<a href="{% url 'home' %}">Home</a>
<a href="{% url 'courses' %}">Courses</a>

<form action="{% url 'logoutaccount' %}" method="POST">
    {% csrf_token %}

</form>


{% else %}

{% endif %}
