{% extends 'main/base.html' %}

{% block content %}

<h1>Submit Task</h1>

<h2>{{ error }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <p>
        <label for="id_description">Description:</label>
        <textarea name="description" cols="40" rows="10" maxlength="5000" id="id_description"></textarea>   
    </p>
    
    <p>
        <label for="id_attached">Attachment:</label>
        <input type="file" name="attached" id="id_attached"> 
    </p>

    <p>
        <label for="id_team">Submitting Team:</label>

        <select name="team" required="" id="id_team">
            <option value="0" selected="selected">Myself</option>
            {% for team in teams %}
            <option value={{team.id}}>{{team.name}}</option>
            {% endfor %}

        </select>
    </p>

    <button type="submit">Save</button>
</form>



{% endblock %}
